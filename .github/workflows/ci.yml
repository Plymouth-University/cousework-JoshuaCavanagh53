name: Full-Stack CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # BACKEND
    - name: Install backend dependencies
      run: |
        cd GetFit/Backend
        npm install

    - name: Run backend tests
      run: |
        cd GetFit/Backend
        npm test --if-present

    # FRONTEND
    - name: Install frontend dependencies
      run: |
        cd GetFit/frontend
        npm install

    - name: Build frontend
      run: |
        cd GetFit/frontend
        npm run build --if-present

  
